<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menger Void fractal - GLSL Shader</title>

    .header {

      flex: 1;

      width: 100%;
      height: calc(100vh - 200px);
    }
    .info {
      padding: 1.5rem 2rem;

      border-top: 1px solid #333;

    }

      margin-bottom: 0.5rem;

    }

</head>
<body>
  <div class="container">
    <div class="header">
      <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
      <h1>Menger Void fractal</h1>
      <p>GLSL Fragment Shader</p>
    </div>
    <div id="canvas-container"></div>
    <div class="info">
      <div class="info-item">
        <span class="info-label">Prompt:</span>
        <span>Menger Void fractal</span>
      </div>
      <div class="info-item">
        <span class="info-label">Model:</span>
        <span>manual</span>
      </div>
      <div class="info-item">
        <span class="info-label">Generation Time:</span>
        <span>0.0s</span>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="../js/glsl-viewer.js"></script>
  <script>
    const shaderCode = "precision highp float;\n\nuniform vec2 u_resolution;\nuniform float u_time;\n\n// The DNA: Menger Sponge SDF\nfloat sdBox(vec3 p, vec3 b) {\n    vec3 q = abs(p) - b;\n    return length(max(q, 0.0)) + min(max(q.x, max(q.y, q.z)), 0.0);\n}\n\nfloat map(vec3 p) {\n    // Spatial Repetition (The Recursive Loop)\n    p.z = mod(p.z, 4.0) - 2.0;\n    p.xy = mod(p.xy, 4.0) - 2.0;\n\n    float d = sdBox(p, vec3(1.0));\n    \n    // Fractal Iterations\n    float s = 1.0;\n    for(int m=0; m<3; m++) {\n        vec3 a = mod(p * s, 2.0) - 1.0;\n        s *= 3.0;\n        vec3 r = abs(1.0 - 3.0 * abs(a));\n        float da = max(r.x, r.y);\n        float db = max(r.y, r.z);\n        float dc = max(r.z, r.x);\n        float c = (min(da, min(db, dc)) - 1.0) / s;\n        d = max(d, c);\n    }\n    return d;\n}\n\nvoid main() {\n    vec2 uv = (gl_FragCoord.xy - 0.5 * u_resolution.xy) / u_resolution.y;\n    vec3 ro = vec3(0.0, 0.0, u_time * 2.0); // Camera movement\n    vec3 rd = normalize(vec3(uv, 1.0));\n    \n    // Raymarching\n    float t = 0.0;\n    for(int i=0; i<64; i++) {\n        float d = map(ro + rd * t);\n        if(d < 0.001 || t > 20.0) break;\n        t += d;\n    }\n\n    vec3 p = ro + rd * t;\n    vec3 col = vec3(0.0);\n\n    if(t < 20.0) {\n        // Metallic Oil-Slick Coloring (Chromatic Aberration)\n        vec3 normal = normalize(vec3(\n            map(p + vec3(0.01, 0, 0)) - map(p - vec3(0.01, 0, 0)),\n            map(p + vec3(0, 0.01, 0)) - map(p - vec3(0, 0.01, 0)),\n            map(p + vec3(0, 0, 0.01)) - map(p - vec3(0, 0, 0.01))\n        ));\n        \n        float colorShift = sin(p.z * 0.5 + u_time);\n        col = 0.5 + 0.5 * cos(u_time + normal.xyy + vec3(0, 2, 4));\n        col *= exp(-0.2 * t); // Fog for fractal depth\n    }\n\n    gl_FragColor = vec4(col, 1.0);\n}";
    const container = document.getElementById('canvas-container');
    const viewer = new GLSLViewer(container, shaderCode);
    
    window.addEventListener('resize', () => {
      viewer.handleResize();
    });
  </script>
</body>
</html>
