<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERRL | Prismatic Gateway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --fg: #ffffff;
            --accent-1: #ff00ff;
            --accent-2: #00ffff;
            --accent-3: #ffff00;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            cursor: crosshair;
        }

        /* Prismatic Caustic Background */
        .caustic-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            filter: contrast(150%) brightness(80%);
        }

        .caustic-layer {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, 
                transparent 20%, 
                rgba(0, 255, 255, 0.1) 30%, 
                rgba(255, 0, 255, 0.1) 50%, 
                rgba(255, 255, 0, 0.1) 70%,
                transparent 100%);
            filter: url(#causticFilter);
            animation: drift 20s infinite linear;
        }

        @keyframes drift {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Glass Distortion Overlay */
        .glass-pane {
            position: absolute;
            inset: 10%;
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 2px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 4rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: paneEntry 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes paneEntry {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Typography */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--accent-2);
        }

        .coordinates {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            text-align: right;
            line-height: 1.6;
            opacity: 0.6;
        }

        h1 {
            font-size: clamp(4rem, 15vw, 12rem);
            line-height: 0.85;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-left: -0.07em;
            position: relative;
            mix-blend-mode: difference;
        }

        .refraction-text {
            position: relative;
            display: inline-block;
        }

        .refraction-text::before, 
        .refraction-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .refraction-text::before {
            color: #ff00ff;
            transform: translate(-2px, 1px);
            mix-blend-mode: screen;
            opacity: 0.7;
            animation: shiftR 4s infinite alternate;
        }

        .refraction-text::after {
            color: #00ffff;
            transform: translate(2px, -1px);
            mix-blend-mode: screen;
            opacity: 0.7;
            animation: shiftB 3s infinite alternate;
        }

        @keyframes shiftR {
            0% { transform: translate(-2px, 1px); }
            100% { transform: translate(-8px, 4px) skewX(5deg); }
        }

        @keyframes shiftB {
            0% { transform: translate(2px, -1px); }
            100% { transform: translate(8px, -4px) skewX(-5deg); }
        }

        /* Navigation / CTA */
        .cta-container {
            display: flex;
            gap: 2rem;
            align-items: flex-end;
        }

        .enter-btn {
            background: transparent;
            border: 1px solid var(--fg);
            color: var(--fg);
            padding: 1.5rem 4rem;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            background: var(--fg);
            color: var(--bg);
            box-shadow: 0 0 30px rgba(255,255,255,0.4);
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        .status-panel {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            max-width: 300px;
            border-left: 1px solid var(--accent-1);
            padding-left: 1.5rem;
        }

        .status-panel span {
            color: var(--accent-1);
            display: block;
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glass-pane { padding: 2rem; inset: 5%; }
            h1 { font-size: 5rem; }
            .cta-container { flex-direction: column; align-items: flex-start; }
            .coordinates { display: none; }
        }

        /* SVG Filter for Caustics */
        .svg-filters {
            position: absolute;
            width: 0;
            height: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <svg class="svg-filters">
        <filter id="causticFilter">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.015" numOctaves="3" result="noise" seed="2">
                <animate attributeName="baseFrequency" dur="30s" values="0.01 0.015; 0.015 0.02; 0.01 0.015" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="150" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>

    <div class="caustic-container">
        <div class="caustic-layer"></div>
    </div>

    <main class="glass-pane">
        <header>
            <div class="logo">System.Errl // V.01</div>
            <div class="coordinates">
                LAT: 40.7128° N<br>
                LNG: 74.0060° W<br>
                FREQ: 528Hz_PRISM
            </div>
        </header>

        <section class="hero">
            <h1 class="refraction-text" data-text="ERRL">ERRL</h1>
            <p style="font-family: 'Space Mono', monospace; margin-top: 1rem; opacity: 0.5; letter-spacing: 0.2em;">BEYOND THE VISIBLE SPECTRUM</p>
        </section>

        <footer class="cta-container">
            <button class="enter-btn">Initiate Trip</button>
            <div class="status-panel">
                <span>[ CALIBRATION READY ]</span>
                Chromatic refraction at 98.4%. Neuro-caustic mapping engaged. Enter the world of wonder.
            </div>
        </footer>
    </main>

    <script>
        // Subtle mouse interaction for glass movement
        const pane = document.querySelector('.glass-pane');
        const caustic = document.querySelector('.caustic-layer');

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            pane.style.transform = `translate(${x * -0.5}px, ${y * -0.5}px)`;
            caustic.style.transform = `translate(${x * 2}px, ${y * 2}px) rotate(${x * 0.1}deg)`;
        });

        // Button Ripple Logic
        const btn = document.querySelector('.enter-btn');
        btn.addEventListener('click', () => {
            btn.innerHTML = "DISSOLVING...";
            document.body.style.transition = "all 2s cubic-bezier(0.16, 1, 0.3, 1)";
            document.body.style.transform = "scale(1.5)";
            document.body.style.filter = "blur(100px) brightness(200%)";
            
            setTimeout(() => {
                location.reload();
            }, 2500);
        });
    </script>
</body>
</html>
