<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Design System Switcher (All-in-One)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #07080b;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.03);
      --border: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --mono: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: "Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(0,255,255,.10), transparent 55%),
        radial-gradient(900px 600px at 80% 30%, rgba(255,0,255,.10), transparent 55%),
        radial-gradient(900px 600px at 60% 90%, rgba(255,255,0,.06), transparent 55%),
        var(--bg);
      min-height: 100vh;
    }
    header {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: blur(18px);
      background: rgba(7,8,11,.72);
      border-bottom: 1px solid var(--border);
    }
    .wrap { max-width: 1400px; margin: 0 auto; padding: 18px 18px; }
    .top { display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .brand { display:flex; align-items:baseline; gap:10px; }
    .brand h1 { margin:0; font-size:16px; letter-spacing:-0.02em; font-weight:800; }
    .brand .sub { font-family:var(--mono); font-size:12px; color:var(--muted); }
    .controls { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    select, button { font:inherit; color:var(--text); }
    select {
      background: var(--panel2);
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 12px;
      min-width: 320px;
      outline: none;
    }
    button {
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      display: inline-flex; align-items:center; gap:8px;
      user-select:none;
    }
    button:hover { transform: translateY(-1px); border-color: rgba(255,255,255,.24); background: rgba(255,255,255,.08); }
    button:active { transform: translateY(0px) scale(.99); }
    .grid {
      display:grid;
      grid-template-columns: 520px 1fr;
      gap:16px;
      padding:16px 18px 22px;
      max-width:1400px;
      margin:0 auto;
    }
    @media (max-width: 1100px) {
      .grid { grid-template-columns: 1fr; }
      select { min-width: 0; width: 100%; }
    }
    .panel {
      background: rgba(255,255,255,.04);
      border: 1px solid var(--border);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }
    .panel-h {
      display:flex; justify-content:space-between; align-items:center;
      gap:10px;
      padding:14px 14px;
      border-bottom:1px solid var(--border);
      background: rgba(255,255,255,.02);
    }
    .panel-h .title {
      font-weight:800;
      font-size:13px;
      letter-spacing:.02em;
      text-transform:uppercase;
      color: rgba(255,255,255,.85);
    }
    .panel-h .meta {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      text-align:right;
    }
    textarea {
      width:100%;
      min-height:340px;
      resize:vertical;
      background: rgba(0,0,0,.20);
      border:0;
      color: rgba(255,255,255,.9);
      font-family: var(--mono);
      font-size: 12px;
      line-height: 1.55;
      padding: 14px;
      outline:none;
    }
    .row {
      display:flex; gap:10px; flex-wrap:wrap;
      padding:12px 14px;
      border-top:1px solid var(--border);
      background: rgba(255,255,255,.02);
    }
    .hint {
      padding: 10px 14px 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
    }
    .preview {
      height: calc(100vh - 120px);
      width: 100%;
      border: 0;
      background: #000;
    }
    .toast {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,.65);
      border: 1px solid rgba(255,255,255,.18);
      padding: 10px 12px;
      border-radius: 999px;
      font-family: var(--mono);
      font-size: 12px;
      color: rgba(255,255,255,.86);
      backdrop-filter: blur(16px);
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(-4px); }
    .pill {
      font-family: var(--mono);
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.82);
    }
    code { font-family: var(--mono); font-size: 12px; }
  </style>
</head>

  const el = (id) => document.getElementById(id);
  const select = el("systemSelect");
  const cssBox = el("cssBox");
  const preview = el("preview");
  const toast = el("toast");
  const cssMeta = el("cssMeta");
  const previewMeta = el("previewMeta");
  const countPill = el("countPill");

  countPill.textContent = String(SYSTEMS.length) + " systems loaded";

  function showToast(msg) {
    toast.textContent = msg || "Done.";
    toast.classList.add("show");
    window.clearTimeout(showToast._t);
    showToast._t = window.setTimeout(() => toast.classList.remove("show"), 1100);
  }

  function downloadText(filename, text) {
    const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(() => URL.revokeObjectURL(url), 5000);
  }

  async function copyText(text) {
    try {
      await navigator.clipboard.writeText(text);
      showToast("Copied to clipboard ‚ú®");
    } catch (e) {
      const ta = document.createElement("textarea");
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      ta.remove();
      showToast("Copied (fallback) ‚ú®");
    }
  }

  function b64ToUtf8(b64) {
    const binary = atob(b64);
    const bytes = new Uint8Array(binary.length);
    for (let i=0;i<binary.length;i++) bytes[i] = binary.charCodeAt(i);
    return new TextDecoder("utf-8").decode(bytes);
  }

  function getSelected() {
    return SYSTEMS.find(s => s.id === select.value) || SYSTEMS[0];
  }

  function loadSystemById(id) {
    const sys = SYSTEMS.find(s => s.id === id) || SYSTEMS[0];

    const html = b64ToUtf8(sys.html_b64 || "");
    const css  = b64ToUtf8(sys.css_b64  || "");

    cssMeta.textContent = (sys.filename || sys.id) + " ‚Ä¢ <style> extracted";
    previewMeta.textContent = sys.title || sys.id;

    cssBox.value = (css || "").trim() + "\n";
    preview.srcdoc = html || "";

    select.value = sys.id;
    document.title = "Design System Switcher ‚Äî " + (sys.title || sys.id);
  }

  // Populate dropdown
  SYSTEMS.forEach((s) => {
    const opt = document.createElement("option");
    opt.value = s.id;
    opt.textContent = s.title || s.id;
    select.appendChild(opt);
  });

  // Initial load
  loadSystemById(SYSTEMS[0] && SYSTEMS[0].id);

  // Events
  select.addEventListener("change", () => loadSystemById(select.value));
  el("btnReload").addEventListener("click", () => loadSystemById(select.value));

  el("btnCopyCSS").addEventListener("click", () => {
    const sys = getSelected();
    copyText(b64ToUtf8(sys.css_b64 || "").trim());
  });

  el("btnCopyHTML").addEventListener("click", () => {
    const sys = getSelected();
    copyText(b64ToUtf8(sys.html_b64 || "").trim());
  });

  el("btnDownloadCSS").addEventListener("click", () => {
    const sys = getSelected();
    const base = (sys.filename || sys.id || "design-system").replace(/\.html$/i, "");
    downloadText(base + ".css", b64ToUtf8(sys.css_b64 || "").trim() + "\n");
  });

  el("btnDownloadHTML").addEventListener("click", () => {
    const sys = getSelected();
    const name = (sys.filename || (sys.id + ".html"));
    downloadText(name, b64ToUtf8(sys.html_b64 || "").trim() + "\n");
  });

  el("btnDownloadAll").addEventListener("click", () => {
    SYSTEMS.forEach((sys) => {
      const name = (sys.filename || (sys.id + ".html"));
      downloadText(name, b64ToUtf8(sys.html_b64 || "").trim() + "\n");
    });
    showToast("Downloading all HTMLs‚Ä¶");
  });

  el("btnPopout").addEventListener("click", () => {
    const sys = getSelected();
    const w = window.open("about:blank", "_blank");
    if (!w) return showToast("Popout blocked (browser).");
    const html = b64ToUtf8(sys.html_b64 || "");
    w.document.open();
    w.document.write(html);
    w.document.close();
  });

  el("btnFullScreen").addEventListener("click", async () => {
    try { await preview.requestFullscreen(); }
    catch (e) { showToast("Fullscreen not available."); }
  });
</script>
</body>
