<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Coding Projects</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <!-- Navigation Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
        <h1>Creative Projects</h1>
        <p class="subtitle">17 Generative Art Projects</p>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-section">
          <h3>All Projects</h3>
          <button class="nav-btn active" data-category="all">View All</button>
        </div>
        
        <div class="nav-section">
          <h3>GLSL Shaders</h3>
          <button class="nav-btn" data-category="glsl">GLSL (5)</button>
        </div>
        
        <div class="nav-section">
          <h3>P5.js Sketches</h3>
          <button class="nav-btn" data-category="overheadProjector">Overhead Projector (4)</button>
          <button class="nav-btn" data-category="oilWater">Oil & Water (8)</button>
        </div>
      </nav>
      
      <div class="sidebar-footer">
        <input type="search" id="search" placeholder="Search projects..." class="search-input">
      </div>
    </aside>
    
    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <!-- Gallery View -->
      <div id="gallery" class="gallery-view">
        <div class="gallery-header">
          <h2 id="gallery-title">All Projects</h2>
          <p id="gallery-count" class="project-count">17 projects</p>
        </div>
        
        <div id="project-grid" class="project-grid">
          <!-- Projects will be loaded here -->
        </div>
      </div>
      
      <!-- Project Viewer -->
      <div id="project-viewer" class="project-viewer hidden">
        <div class="viewer-header">
          <button id="back-btn" class="back-btn">‚Üê Back to Gallery</button>
          <h2 id="viewer-title"></h2>
        </div>
        
        <div id="project-container" class="project-container">
          <!-- Project content will be loaded here -->
        </div>
        
        <div id="project-info" class="project-info">
          <div class="info-item">
            <span class="info-label">Prompt:</span>
            <span id="info-prompt"></span>
          </div>
          <div class="info-item">
            <span class="info-label">Mode:</span>
            <span id="info-mode"></span>
          </div>
          <div class="info-item">
            <span class="info-label">Model:</span>
            <span id="info-model"></span>
          </div>
          <div class="info-item">
            <span class="info-label">Generation Time:</span>
            <span id="info-time"></span>
          </div>
        </div>
      </div>
      
      <!-- Loading Indicator -->
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Loading project...</p>
      </div>
    </main>
  </div>
  
  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  
  <!-- App Scripts -->
  <script src="js/project-loader.js"></script>
  <script src="js/glsl-viewer.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
