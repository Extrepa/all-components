<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>make something hypnotic - GLSL Shader</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      padding: 1.5rem 2rem;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    .header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .header p {
      color: #b0b0b0;
      font-size: 0.875rem;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: #6366f1;
      text-decoration: none;
      font-size: 0.875rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    #canvas-container {
      flex: 1;
      position: relative;
      width: 100%;
      height: calc(100vh - 200px);
    }
    .info {
      padding: 1.5rem 2rem;
      background: #1a1a1a;
      border-top: 1px solid #333;
      font-size: 0.875rem;
    }
    .info-item {
      margin-bottom: 0.5rem;
      display: flex;
    }
    .info-label {
      width: 120px;
      color: #b0b0b0;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
      <h1>make something hypnotic</h1>
      <p>GLSL Fragment Shader</p>
    </div>
    <div id="canvas-container"></div>
    <div class="info">
      <div class="info-item">
        <span class="info-label">Prompt:</span>
        <span>make something hypnotic</span>
      </div>
      <div class="info-item">
        <span class="info-label">Model:</span>
        <span>flash</span>
      </div>
      <div class="info-item">
        <span class="info-label">Generation Time:</span>
        <span>3.7s</span>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="../js/glsl-viewer.js"></script>
  <script>
    const shaderCode = "precision mediump float;\n\nuniform vec2 u_resolution;\nuniform float u_time;\n\nvoid main() {\n    vec2 uv = gl_FragCoord.xy / u_resolution.xy;\n    uv.x *= u_resolution.x / u_resolution.y;\n\n    vec3 color = vec3(0.0);\n\n    float speed = 0.5;\n    float scale = 8.0;\n\n    vec2 p = uv * scale - vec2(scale/2.0);\n\n    float angle = atan(p.y, p.x);\n    float radius = length(p);\n\n    float spiral1 = sin(radius * 15.0 + angle * 5.0 + u_time * speed);\n    float spiral2 = cos(radius * 12.0 - angle * 7.0 + u_time * speed * 0.7);\n    float spiral3 = sin(radius * 10.0 + angle * 3.0 - u_time * speed * 0.9);\n\n    float pattern = spiral1 * 0.3 + spiral2 * 0.4 + spiral3 * 0.3;\n\n    float gradient_factor = 0.5 + 0.5 * sin(u_time * 0.3);\n\n    color.r = 0.5 + 0.5 * sin(pattern * 3.0 + u_time * 0.5 + gradient_factor);\n    color.g = 0.5 + 0.5 * sin(pattern * 2.5 + u_time * 0.7 + gradient_factor + 1.5);\n    color.b = 0.5 + 0.5 * sin(pattern * 3.5 + u_time * 0.9 + gradient_factor + 3.0);\n\n    color = mix(color, vec3(0.1, 0.05, 0.15), radius * 0.2); // Darken edges\n\n    gl_FragColor = vec4(color, 1.0);\n}";
    const container = document.getElementById('canvas-container');
    const viewer = new GLSLViewer(container, shaderCode);
    
    window.addEventListener('resize', () => {
      viewer.handleResize();
    });
  </script>
</body>
</html>
