    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0f;
        color: #e2e8f0;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .font-pixel {
        font-family: 'Press Start 2P', cursive;
      }
      /* Custom Scrollbar for that cyberpunk feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e24; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; 
      }
      /* Hide scrollbars for specific elements */
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;  /* Chrome, Safari, Opera */
      }
      /* Shimmery dividers */
      .shimmer-divider {
        background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.3), transparent);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .shimmer-border {
        border-color: rgba(99, 102, 241, 0.4);
        box-shadow: 0 0 8px rgba(99, 102, 241, 0.2), inset 0 0 8px rgba(99, 102, 241, 0.1);
      }
      /* Neon outline around the whole app */
      .neon-outline {
        border: 1px solid transparent;
        border-radius: 12px;
        background: linear-gradient(#0f0f13, #0f0f13) padding-box,
                    linear-gradient(90deg, 
                      rgba(236, 72, 153, 0.4), 
                      rgba(59, 130, 246, 0.4), 
                      rgba(34, 211, 238, 0.4), 
                      rgba(34, 197, 94, 0.4),
                      rgba(234, 179, 8, 0.4),
                      rgba(249, 115, 22, 0.4),
                      rgba(236, 72, 153, 0.4)
                    ) border-box;
        background-size: 200% 200%;
        animation: rainbow-shimmer 4s linear infinite;
        box-shadow: 0 0 4px rgba(99, 102, 241, 0.2);
      }
      @keyframes rainbow-shimmer {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 200% 50%;
        }
      }
    </style>
