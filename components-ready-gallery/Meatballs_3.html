    <script>const fragmentShader = "precision mediump float;uniform vec2 u_resolution;uniform float u_time;float smin(float a, float b, float k) {float h = clamp(0.5 + 0.5 * (b - a) / k, 0.0, 1.0);return mix(b, a, h) - k * h * (1.0 - h);}float map(vec3 p) {vec3 p1 = p - vec3(sin(u_time * 1.1), cos(u_time * 1.3) * 0.8, sin(u_time * 0.7));float d1 = length(p1) - 0.5;vec3 p2 = p - vec3(cos(u_time * 0.8), sin(u_time * 0.9) * 0.5, cos(u_time * 1.5));float d2 = length(p2) - 0.4;vec3 p3 = p - vec3(sin(u_time * 1.2 + 2.0), sin(u_time * 0.5) * 1.2, 0.0);float d3 = length(p3) - 0.45;vec3 p4 = p - vec3(cos(u_time * 0.5 - 1.0) * 1.2, cos(u_time * 1.1), sin(u_time * 0.9));float d4 = length(p4) - 0.35;float k = 0.6;float d = smin(d1, d2, k);d = smin(d, d3, k);d = smin(d, d4, k);return d;}vec3 calcNormal(vec3 p) {const float eps = 0.001;const vec2 h = vec2(eps, 0);return normalize(vec3(map(p + h.xyy) - map(p - h.xyy),map(p + h.yxy) - map(p - h.yxy),map(p + h.yyx) - map(p - h.yyx)));}void main() {vec2 uv = (gl_FragCoord.xy * 2.0 - u_resolution) / min(u_resolution.x, u_resolution.y);vec3 ro = vec3(0.0, 0.0, 4.0);vec3 rd = normalize(vec3(uv, -1.5));vec3 col = mix(vec3(0.1, 0.05, 0.2), vec3(0.0, 0.02, 0.05), length(uv));float t = 0.0;for(int i = 0; i < 64; i++) {vec3 p = ro + rd * t;float d = map(p);if(d < 0.001) {vec3 n = calcNormal(p);vec3 lightPos = vec3(2.0, 2.0, 3.0);vec3 l = normalize(lightPos - p);float diff = max(dot(n, l), 0.0);float amb = 0.5 + 0.5 * n.y;float spec = pow(max(dot(reflect(-l, n), -rd), 0.0), 32.0);float fresnel = pow(clamp(1.0 + dot(rd, n), 0.0, 1.0), 3.0);vec3 baseColor = 0.5 + 0.5 * cos(u_time * 0.2 + p.xyx + vec3(0, 2, 4) + n);col = baseColor * diff * 0.8;col += vec3(0.1, 0.2, 0.4) * amb * 0.3;col += vec3(1.0) * spec * 0.6;col += vec3(0.4, 0.8, 1.0) * fresnel * 0.8;break;}t += d;if(t > 10.0) break;}col = pow(col, vec3(0.4545));gl_FragColor = vec4(col, 1.0);}"; const vertexShader = "void main() { gl_Position = vec4(position, 1.0); }"; document.addEventListener('DOMContentLoaded', () => { const canvas = document.getElementById('metaballs-canvas'); if (!canvas) { console.error('Canvas element not found!'); return; } const renderer = new THREE.WebGLRenderer({ canvas: canvas }); const scene = new THREE.Scene(); const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1); camera.position.z = 1; const uniforms = { u_resolution: { value: new THREE.Vector2() }, u_time: { value: 0.0 }, }; const material = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vertexShader, fragmentShader: fragmentShader, }); const geometry = new THREE.PlaneGeometry(2, 2); const mesh = new THREE.Mesh(geometry, material); scene.add(mesh); let animationFrameId; const startTime = Date.now(); const onWindowResize = () => { const width = window.innerWidth; const height = window.innerHeight; renderer.setSize(width, height); uniforms.u_resolution.value.set(width, height); }; onWindowResize(); window.addEventListener('resize', onWindowResize); const animate = () => { uniforms.u_time.value = (Date.now() - startTime) * 0.001; renderer.render(scene, camera); animationFrameId = requestAnimationFrame(animate); }; animate(); });</script>
