<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iridescent Bubbles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://esm.run/three';
        import { OrbitControls } from 'https://esm.run/three/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let bubbles = [];
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();
        let audioContext;
        let isAudioInitialized = false;

        const bubbleCount = 70;
        const spawnArea = { x: 15, y: 15, z: 15 };

        // --- Shaders for Iridescent Material ---
        const vertexShader = `
            varying vec3 vNormal;
            varying vec3 vViewPosition;

            void main() {
                vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                vNormal = normalize(normalMatrix * normal);
                vViewPosition = cameraPosition - worldPosition.xyz;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            varying vec3 vNormal;
            varying vec3 vViewPosition;

            // Helper to create a rainbow color from a single value
            vec3 hsv2rgb(vec3 c) {
                vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
            }

            void main() {
                vec3 normal = normalize(vNormal);
                vec3 viewDir = normalize(vViewPosition);
                
                // Fresnel / Rim effect
                float rim = 1.0 - dot(normal, viewDir);
                rim = smoothstep(0.0, 1.0, rim);
                rim = pow(rim, 3.0);

                // Thin-film interference simulation
                float interference = dot(normal, viewDir) * 5.0;
                float h = fract(interference); // Hue value
                vec3 color = hsv2rgb(vec3(h, 0.8, 1.0));
                
                // Combine interference color with a white rim highlight
                vec3 finalColor = mix(color, vec3(1.0), rim * 0.7);
                
                // Alpha channel: more opaque at the edges
                float alpha = rim * 0.6 + 0.2;

                gl_FragColor = vec4(finalColor, alpha);
            }
        `;

        // --- Audio ---
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            isAudioInitialized = true;
        }

        function playPopSound() {
            if (!audioContext) return;
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            const now = audioContext.currentTime;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.7, now + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 0.1);

            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(600, now);
            oscillator.frequency.exponentialRampToValueAtTime(1200, now + 0.05);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start(now);
            oscillator.stop(now + 0.1);
        }

        // --- Core Functions ---
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x101020);
            scene.fog = new THREE.Fog(0x101020, 10, 40);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(2);
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.minDistance = 5;
            controls.maxDistance = 30;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Create Bubbles
            createBubbles();

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('pointerdown', onPointerDown);
        }

        function createBubbles() {
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.ShaderMaterial({
                vertexShader,
                fragmentShader,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
            });

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = new THREE.Mesh(geometry, material);
                
                bubble.position.set(
                    (Math.random() - 0.5) * spawnArea.x,
                    (Math.random() - 0.5) * spawnArea.y - spawnArea.y / 2,
                    (Math.random() - 0.5) * spawnArea.z
                );
                
                const scale = Math.random() * 0.5 + 0.2;
                bubble.scale.set(scale, scale, scale);

                // Custom properties for animation
                bubble.userData.speed = Math.random() * 0.02 + 0.005;
                bubble.userData.oscillation = Math.random() * Math.PI * 2;
                
                bubbles.push(bubble);
                scene.add(bubble);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onPointerDown(event) {
            if (!isAudioInitialized) {
                initAudio();
            }

            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(bubbles);

            if (intersects.length > 0) {
                const poppedBubble = intersects[0].object;

                // Remove from scene and array
                scene.remove(poppedBubble);
                bubbles = bubbles.filter(b => b !== poppedBubble);
                
                // Note: No need to dispose geometry/material as they are shared
                
                playPopSound();

                // Respawn a new bubble to keep the count
                createBubble();
            }
        }
        
        function createBubble() {
            const geometry = bubbles.length > 0 ? bubbles[0].geometry : new THREE.SphereGeometry(1, 32, 32);
            const material = bubbles.length > 0 ? bubbles[0].material : new THREE.ShaderMaterial({
                vertexShader, fragmentShader, transparent: true, blending: THREE.AdditiveBlending,
            });
            
            const bubble = new THREE.Mesh(geometry, material);
            
            bubble.position.set(
                (Math.random() - 0.5) * spawnArea.x,
                 -spawnArea.y, // Start from the bottom
                (Math.random() - 0.5) * spawnArea.z
            );
            
            const scale = Math.random() * 0.5 + 0.2;
            bubble.scale.set(scale, scale, scale);

            bubble.userData.speed = Math.random() * 0.02 + 0.005;
            bubble.userData.oscillation = Math.random() * Math.PI * 2;
            
            bubbles.push(bubble);
            scene.add(bubble);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            bubbles.forEach(bubble => {
                // Rise up
                bubble.position.y += bubble.userData.speed;
                
                // Gentle side-to-side oscillation
                bubble.position.x += Math.sin(time + bubble.userData.oscillation) * 0.005;

                // Reset when it goes off screen
                if (bubble.position.y > spawnArea.y) {
                    bubble.position.y = -spawnArea.y;
                    bubble.position.x = (Math.random() - 0.5) * spawnArea.x;
                    bubble.position.z = (Math.random() - 0.5) * spawnArea.z;
                }
            });

            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
