<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippy GUI Component</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three": "https://esm.run/three",
            "three/addons/": "https://esm.run/three/addons/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let mainComponent, outerRings, particles, innerCore;
        const clock = new THREE.Clock();

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.05);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 50;
            controls.enablePan = false;

            createGUIComponent();
            createBackgroundParticles();

            window.addEventListener('resize', onWindowResize, false);
        }

        function createGUIComponent() {
            mainComponent = new THREE.Group();
            scene.add(mainComponent);

            // Inner Core (Data Pulse)
            const coreGeo = new THREE.IcosahedronGeometry(1, 5);
            const coreMat = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
            innerCore = new THREE.Mesh(coreGeo, coreMat);
            mainComponent.add(innerCore);

            // Outer Rings
            outerRings = new THREE.Group();
            const ringCount = 5;
            for (let i = 0; i < ringCount; i++) {
                const isVertical = i % 2 === 0;
                const ringGeo = new THREE.TorusGeometry(3 + i * 1.2, 0.05, 16, 100);
                const ringMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                if(isVertical) ring.rotation.x = Math.PI / 2;
                ring.rotation.y = Math.random() * Math.PI;
                outerRings.add(ring);
            }
            mainComponent.add(outerRings);

            // "Buttons" or "Nodes"
            const nodeCount = 8;
            for (let i = 0; i < nodeCount; i++) {
                const angle = (i / nodeCount) * Math.PI * 2;
                const radius = 6;
                const nodeGeo = new THREE.SphereGeometry(0.2, 16, 16);
                const nodeMat = new THREE.MeshStandardMaterial({
                    color: 0xffffff,
                    emissive: 0xffffff,
                    emissiveIntensity: 1,
                    metalness: 0.5,
                    roughness: 0.2
                });
                const node = new THREE.Mesh(nodeGeo, nodeMat);
                node.position.set(Math.cos(angle) * radius, Math.sin(angle) * radius, 0);
                
                const light = new THREE.PointLight(0xffffff, 2, 5);
                node.add(light); // Attach light to the node
                mainComponent.add(node);
            }
        }

        function createBackgroundParticles() {
            const particleCount = 2000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const color = new THREE.Color();

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const radius = 20 + Math.random() * 30;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);

                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i3 + 2] = radius * Math.cos(phi);
                
                color.setHSL(Math.random(), 1.0, 0.5);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();
            const hue = (elapsedTime * 0.05) % 1;

            // Animate main component
            if (mainComponent) {
                // Animate inner core
                innerCore.rotation.x += 0.002;
                innerCore.rotation.y += 0.003;
                const pulse = (Math.sin(elapsedTime * 2) + 1) / 2; // 0 to 1
                innerCore.scale.setScalar(1 + pulse * 0.5);
                innerCore.material.color.setHSL(hue, 1.0, 0.6 + pulse * 0.2);

                // Animate outer rings
                outerRings.children.forEach((ring, i) => {
                    ring.rotation.z += (i % 2 === 0 ? 0.001 : -0.001) * (i + 1);
                    ring.material.color.setHSL((hue + i * 0.05) % 1, 1.0, 0.5);
                });

                // Animate nodes
                mainComponent.children.forEach(child => {
                    if (child.geometry instanceof THREE.SphereGeometry) {
                        const light = child.children[0];
                        child.material.emissive.setHSL((hue + child.position.x * 0.02) % 1, 1.0, 0.5);
                        light.color.copy(child.material.emissive);
                        child.position.y += Math.sin(elapsedTime * 2 + child.position.x) * 0.01;
                    }
                });

                mainComponent.rotation.y = elapsedTime * 0.1;
                mainComponent.rotation.x = Math.sin(elapsedTime * 0.2) * 0.2;
            }
            
            // Animate particles
            if(particles){
                particles.rotation.y = elapsedTime * 0.02;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
