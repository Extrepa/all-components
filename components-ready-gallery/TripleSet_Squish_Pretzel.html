<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippy GUI</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://esm.run/three",
                "three/addons/": "https://esm.run/three/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, clock;
        let mainGroup;
        let material;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.05);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(2);
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // Clock
            clock = new THREE.Clock();

            // Shaders
            const vertexShader = `
                uniform float u_time;
                uniform float u_frequency;
                uniform float u_amplitude;
                
                varying vec3 v_position;
                varying vec3 v_normal;
                varying float v_fresnel;

                void main() {
                    v_normal = normalMatrix * normal;
                    v_position = position;

                    float displacement = sin(position.y * u_frequency + u_time) * cos(position.x * u_frequency + u_time) * u_amplitude;
                    vec3 newPosition = position + normal * displacement;

                    vec4 modelViewPosition = modelViewMatrix * vec4(newPosition, 1.0);
                    vec4 projectedPosition = projectionMatrix * modelViewPosition;
                    
                    vec3 worldNormal = normalize(mat3(modelMatrix[0].xyz, modelMatrix[1].xyz, modelMatrix[2].xyz) * normal);
                    vec3 I = normalize(cameraPosition - (modelMatrix * vec4(newPosition, 1.0)).xyz);
                    v_fresnel = 1.0 - dot(I, worldNormal);


                    gl_Position = projectedPosition;
                }
            `;

            const fragmentShader = `
                uniform float u_time;
                varying vec3 v_position;
                varying vec3 v_normal;
                varying float v_fresnel;

                vec3 hsv2rgb(vec3 c) {
                    vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                    vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                    return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
                }

                void main() {
                    float hue = (sin(v_position.z * 0.1 + u_time * 0.5) + cos(v_position.x * 0.1)) * 0.5 + 0.5;
                    float saturation = 0.8;
                    float value = 0.9;
                    
                    vec3 color = hsv2rgb(vec3(hue, saturation, value));

                    vec3 fresnelColor = hsv2rgb(vec3(fract(hue + 0.5), 1.0, 1.0));
                    
                    float fresnelPower = 4.0;
                    float finalFresnel = pow(v_fresnel, fresnelPower);

                    vec3 finalColor = mix(color, fresnelColor, finalFresnel);

                    gl_FragColor = vec4(finalColor, 1.0);
                }
            `;

            // Material
            material = new THREE.ShaderMaterial({
                vertexShader,
                fragmentShader,
                uniforms: {
                    u_time: { value: 0 },
                    u_frequency: { value: 2.0 },
                    u_amplitude: { value: 0.3 }
                },
                side: THREE.DoubleSide
            });

            // Create GUI Components
            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            // Central "Processor"
            const processorGeo = new THREE.TorusKnotGeometry(4, 0.5, 200, 32, 2, 3);
            const processor = new THREE.Mesh(processorGeo, material);
            mainGroup.add(processor);

            // Surrounding "Data Nodes"
            const nodeCount = 8;
            for (let i = 0; i < nodeCount; i++) {
                const angle = (i / nodeCount) * Math.PI * 2;
                const radius = 8;
                
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                
                // The Node
                const nodeGeo = new THREE.IcosahedronGeometry(1.2, 1);
                const node = new THREE.Mesh(nodeGeo, material);
                node.position.set(x, 0, z);
                mainGroup.add(node);
                
                // Connecting "Cables"
                const curve = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(x * 0.5, Math.sin(angle * 4) * 3, z * 0.5),
                    new THREE.Vector3(x, 0, z)
                ]);
                const tubeGeo = new THREE.TubeGeometry(curve, 64, 0.1, 8, false);
                const tube = new THREE.Mesh(tubeGeo, material);
                mainGroup.add(tube);
            }

            // Outer "Shells" / "Windows"
            const shellGeo = new THREE.SphereGeometry(12, 32, 32);
            const shellMaterial = material.clone();
            shellMaterial.wireframe = true;
            const shell = new THREE.Mesh(shellGeo, shellMaterial);
            mainGroup.add(shell);
            
            const shell2 = shell.clone();
            shell2.scale.set(1.2, 1.2, 1.2);
            mainGroup.add(shell2);


            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            material.uniforms.u_time.value = elapsedTime;
            mainGroup.children.forEach(child => {
                if (child.material && child.material.uniforms && child.material.uniforms.u_time) {
                    child.material.uniforms.u_time.value = elapsedTime;
                }
            });

            mainGroup.rotation.y = elapsedTime * 0.1;
            mainGroup.rotation.x = elapsedTime * 0.05;

            // Animate individual nodes
            mainGroup.children.forEach(child => {
                if(child.geometry.type === 'IcosahedronGeometry') {
                    const scale = 1.0 + Math.sin(elapsedTime * 2.0 + child.position.x) * 0.2;
                    child.scale.set(scale, scale, scale);
                }
            });


            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
