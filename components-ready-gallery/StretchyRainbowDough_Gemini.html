<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretchy Rainbow Dough</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three": "https://esm.run/three",
            "three/addons/": "https://esm.run/three/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { AfterimagePass } from 'three/addons/postprocessing/AfterimagePass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
        import { RGBShiftShader } from 'three/addons/shaders/RGBShiftShader.js';

        let scene, camera, renderer, composer, controls, clock;
        let mainKnot, wireKnot, particles;
        const PARTICLE_COUNT = 5000;
        const dummy = new THREE.Object3D();
        const color = new THREE.Color();

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);
            clock = new THREE.Clock();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 20;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.2;

            // Lights
            const pointLight1 = new THREE.PointLight(0xff00ff, 2, 100);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0x00ffff, 2, 100);
            scene.add(pointLight2);
            
            // Central Object - Torus Knot
            const knotGeometry = new THREE.TorusKnotGeometry(4, 1, 256, 32, 3, 7);
            const knotMaterial = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                metalness: 0.8,
                roughness: 0.1,
                clearcoat: 1.0,
                clearcoatRoughness: 0.2,
                emissive: 0x000000,
                sheen: 1.0,
                sheenColor: new THREE.Color(0.5, 0.5, 1.0)
            });
            mainKnot = new THREE.Mesh(knotGeometry, knotMaterial);
            scene.add(mainKnot);

            const wireMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true, transparent: true, opacity: 0.2 });
            wireKnot = new THREE.Mesh(knotGeometry, wireMaterial);
            wireKnot.scale.set(1.001, 1.001, 1.001);
            mainKnot.add(wireKnot);

            // Particle System
            const particleGeometry = new THREE.IcosahedronGeometry(0.1, 0);
            const particleMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.5, metalness: 0.5 });
            particles = new THREE.InstancedMesh(particleGeometry, particleMaterial, PARTICLE_COUNT);
            scene.add(particles);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const radius = Math.random() * 30 + 10;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                
                dummy.position.set(
                    radius * Math.sin(phi) * Math.cos(theta),
                    radius * Math.sin(phi) * Math.sin(theta),
                    radius * Math.cos(phi)
                );
                dummy.updateMatrix();
                particles.setMatrixAt(i, dummy.matrix);
            }
            particles.instanceMatrix.needsUpdate = true;

            // Post-processing
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));

            const afterimagePass = new AfterimagePass();
            afterimagePass.uniforms['damp'].value = 0.95;
            composer.addPass(afterimagePass);

            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.1, 0.1);
            composer.addPass(bloomPass);

            const rgbShiftPass = new ShaderPass(RGBShiftShader);
            rgbShiftPass.uniforms['amount'].value = 0.003;
            composer.addPass(rgbShiftPass);

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        }

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();
            const delta = clock.getDelta();

            // Animate Main Object
            mainKnot.rotation.x = elapsedTime * 0.1;
            mainKnot.rotation.y = elapsedTime * 0.2;
            mainKnot.rotation.z = elapsedTime * 0.05;

            const hue = (elapsedTime * 0.1) % 1;
            mainKnot.material.emissive.setHSL(hue, 0.8, 0.4);
            wireKnot.material.color.setHSL((hue + 0.5) % 1, 1.0, 0.7);

            // Animate Particles
            const particleRotationSpeed = 0.1;
            particles.rotation.y += delta * particleRotationSpeed;
            particles.rotation.x += delta * particleRotationSpeed * 0.5;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.getMatrixAt(i, dummy.matrix);
                dummy.matrix.decompose(dummy.position, dummy.quaternion, dummy.scale);
                
                // Pulsate size
                const scale = 0.5 + 0.5 * Math.sin(elapsedTime * 2 + i * 0.1);
                dummy.scale.set(scale, scale, scale);
                
                dummy.updateMatrix();
                particles.setMatrixAt(i, dummy.matrix);

                // Animate color
                const particleHue = (hue + dummy.position.length() / 50) % 1;
                color.setHSL(particleHue, 1.0, 0.5);
                particles.setColorAt(i, color);
            }
            particles.instanceMatrix.needsUpdate = true;
            if (particles.instanceColor) particles.instanceColor.needsUpdate = true;
            
            // Animate Lights
            scene.children.forEach(child => {
                if (child instanceof THREE.PointLight) {
                    const time = elapsedTime * 0.5;
                    const isLight1 = child.color.r > child.color.b;
                    child.position.x = 15 * Math.sin(time * (isLight1 ? 1 : -1.2));
                    child.position.y = 15 * Math.cos(time * (isLight1 ? 1.1 : -1));
                    child.position.z = 15 * Math.sin(time * (isLight1 ? -1.3 : 1));
                    child.color.setHSL( (elapsedTime * 0.2 + (isLight1 ? 0.5 : 0)) % 1, 1.0, 0.5);
                }
            });

            controls.update();
            composer.render();
        }

        init();
        animate();
    </script>
</body>
</html>
