<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil and Water Golem</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://esm.run/three';
        import { OrbitControls } from 'https://esm.run/three/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls, golemMaterial, clock;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xFAFAFA);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 6);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(2);
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 3;
            controls.maxDistance = 15;
            controls.target.set(0, 1, 0);

            // Clock
            clock = new THREE.Clock();
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 1.5, 100);
            pointLight.position.set(5, 5, 10);
            scene.add(pointLight);
            
            const rimLight = new THREE.DirectionalLight(0xffffff, 2);
            rimLight.position.set(0, 1, -5);
            scene.add(rimLight);

            createGolem();

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function createGolem() {
            // Shader Material for the oil and water effect
            const vertexShader = `
                varying vec3 v_worldPosition;
                void main() {
                    vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                    v_worldPosition = worldPosition.xyz;
                    gl_Position = projectionMatrix * viewMatrix * worldPosition;
                }
            `;

            const fragmentShader = `
                uniform float u_time;
                uniform vec3 u_color_oil;
                uniform vec3 u_color_water;
                varying vec3 v_worldPosition;

                // 3D Perlin Noise
                // Credits: https://github.com/ashima/webgl-noise/blob/master/src/classicnoise3D.glsl
                vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
                vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

                float snoise(vec3 v) {
                    const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
                    const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
                    vec3 i  = floor(v + dot(v, C.yyy) );
                    vec3 x0 =   v - i + dot(i, C.xxx) ;
                    vec3 g = step(x0.yzx, x0.xyz);
                    vec3 l = 1.0 - g;
                    vec3 i1 = min( g.xyz, l.zxy );
                    vec3 i2 = max( g.xyz, l.zxy );
                    vec3 x1 = x0 - i1 + C.xxx;
                    vec3 x2 = x0 - i2 + C.yyy; 
                    vec3 x3 = x0 - D.yyy;      
                    i = mod289(i);
                    vec4 p = permute( permute( permute(
                                i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                            + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                            + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
                    float n_ = 0.142857142857; 
                    vec3  ns = n_ * D.wyz - D.xzx;
                    vec4 j = p - 49.0 * floor(p * ns.z * ns.z); 
                    vec4 x_ = floor(j * ns.z);
                    vec4 y_ = floor(j - 7.0 * x_);
                    vec4 x = x_ *ns.x + ns.yyyy;
                    vec4 y = y_ *ns.x + ns.yyyy;
                    vec4 h = 1.0 - abs(x) - abs(y);
                    vec4 b0 = vec4( x.xy, y.xy );
                    vec4 b1 = vec4( x.zw, y.zw );
                    vec4 s0 = floor(b0)*2.0 + 1.0;
                    vec4 s1 = floor(b1)*2.0 + 1.0;
                    vec4 sh = -step(h, vec4(0.0));
                    vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                    vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
                    vec3 p0 = vec3(a0.xy,h.x);
                    vec3 p1 = vec3(a0.zw,h.y);
                    vec3 p2 = vec3(a1.xy,h.z);
                    vec3 p3 = vec3(a1.zw,h.w);
                    vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                    p0 *= norm.x;
                    p1 *= norm.y;
                    p2 *= norm.z;
                    p3 *= norm.w;
                    vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                    m = m * m;
                    return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
                }

                // Fractal Brownian Motion
                float fbm(vec3 p) {
                    float value = 0.0;
                    float amplitude = 0.5;
                    float frequency = 0.0;
                    for (int i = 0; i < 6; i++) {
                        value += amplitude * snoise(p);
                        p *= 2.0;
                        amplitude *= 0.5;
                    }
                    return value;
                }

                void main() {
                    vec3 pos = v_worldPosition * 1.5;
                    float time_mult = u_time * 0.1;
                    
                    vec3 q = vec3( fbm(pos + time_mult), fbm(pos + vec3(1.0)), fbm(pos + vec3(2.0)) );
                    vec3 r = vec3( fbm(pos + q + time_mult), fbm(pos + q + vec3(1.0)), fbm(pos + q + vec3(2.0)) );

                    float noise = fbm(pos + r);
                    noise = (noise + 1.0) * 0.5; // Remap to 0-1

                    float mix_factor = smoothstep(0.4, 0.6, noise);
                    vec3 final_color = mix(u_color_oil, u_color_water, mix_factor);

                    gl_FragColor = vec4(final_color, 1.0);
                }
            `;
            
            golemMaterial = new THREE.ShaderMaterial({
                vertexShader,
                fragmentShader,
                uniforms: {
                    u_time: { value: 0.0 },
                    u_color_oil: { value: new THREE.Color(0x0a043c) },
                    u_color_water: { value: new THREE.Color(0xa3ddcb) },
                }
            });

            const golem = new THREE.Group();
            
            // Body
            const bodyGeo = new THREE.SphereGeometry(1.2, 32, 32);
            const body = new THREE.Mesh(bodyGeo, golemMaterial);
            body.position.y = 1.0;
            golem.add(body);
            
            // Head
            const headGeo = new THREE.SphereGeometry(0.8, 32, 32);
            const head = new THREE.Mesh(headGeo, golemMaterial);
            head.position.y = 2.8;
            golem.add(head);

            // Arms
            const armGeo = new THREE.CapsuleGeometry(0.3, 1.2, 16, 32);
            const leftArm = new THREE.Mesh(armGeo, golemMaterial);
            leftArm.position.set(-1.4, 1.5, 0);
            leftArm.rotation.z = Math.PI / 4;
            golem.add(leftArm);

            const rightArm = new THREE.Mesh(armGeo, golemMaterial);
            rightArm.position.set(1.4, 1.5, 0);
            rightArm.rotation.z = -Math.PI / 4;
            golem.add(rightArm);
            
            // Legs
            const legGeo = new THREE.CapsuleGeometry(0.4, 1.0, 16, 32);
            const leftLeg = new THREE.Mesh(legGeo, golemMaterial);
            leftLeg.position.set(-0.6, -0.2, 0);
            golem.add(leftLeg);

            const rightLeg = new THREE.Mesh(legGeo, golemMaterial);
            rightLeg.position.set(0.6, -0.2, 0);
            golem.add(rightLeg);

            // Face
            const faceGroup = new THREE.Group();
            head.add(faceGroup);
            faceGroup.position.z = 0.7;

            const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const eyeGeo = new THREE.SphereGeometry(0.15, 16, 16);
            
            const leftEye = new THREE.Mesh(eyeGeo, eyeMaterial);
            leftEye.position.x = -0.3;
            leftEye.position.y = 0.1;
            faceGroup.add(leftEye);

            const rightEye = new THREE.Mesh(eyeGeo, eyeMaterial);
            rightEye.position.x = 0.3;
            rightEye.position.y = 0.1;
            faceGroup.add(rightEye);
            
            const mouthMaterial = new THREE.MeshBasicMaterial({ color: 0x222222 });
            const mouthGeo = new THREE.TorusGeometry(0.2, 0.08, 8, 32);
            const mouth = new THREE.Mesh(mouthGeo, mouthMaterial);
            mouth.position.y = -0.3;
            faceGroup.add(mouth);

            scene.add(golem);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            if (golemMaterial) {
                golemMaterial.uniforms.u_time.value = elapsedTime;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
