<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil and Water Golem</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://esm.run/three",
                "three/addons/": "https://esm.run/three/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, golem;
        let material;

        const vertexShader = `
            varying vec3 vNormal;
            varying vec3 vWorldPosition;
            void main() {
                vNormal = normalize(normalMatrix * normal);
                vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                vWorldPosition = worldPosition.xyz;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            uniform float u_time;
            varying vec3 vNormal;
            varying vec3 vWorldPosition;

            // 3D Simplex Noise by Ashima Arts
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

            float snoise(vec3 v) {
                const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);

                vec3 i  = floor(v + dot(v, C.yyy));
                vec3 x0 = v - i + dot(i, C.xxx);

                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min(g.xyz, l.zxy);
                vec3 i2 = max(g.xyz, l.zxy);

                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy;
                vec3 x3 = x0 - D.yyy;

                i = mod289(i);
                vec4 p = permute(permute(permute(
                    i.z + vec4(0.0, i1.z, i2.z, 1.0))
                    + i.y + vec4(0.0, i1.y, i2.y, 1.0))
                    + i.x + vec4(0.0, i1.x, i2.x, 1.0));

                float n_ = 0.142857142857;
                vec3  ns = n_ * D.wyz - D.xzx;

                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);

                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_);

                vec4 x = x_ * ns.x + ns.yyyy;
                vec4 y = y_ * ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);

                vec4 b0 = vec4(x.xy, y.xy);
                vec4 b1 = vec4(x.zw, y.zw);

                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));

                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;

                vec3 p0 = vec3(a0.xy,h.x);
                vec3 p1 = vec3(a0.zw,h.y);
                vec3 p2 = vec3(a1.xy,h.z);
                vec3 p3 = vec3(a1.zw,h.w);

                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                p0 *= norm.x;
                p1 *= norm.y;
                p2 *= norm.z;
                p3 *= norm.w;

                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
            }

            void main() {
                float time = u_time * 0.1;
                vec3 pos = vWorldPosition * 0.3;

                // Create swirling, layered noise for the oil effect
                float n1 = snoise(pos + time);
                float n2 = snoise(pos * 2.5 - time * 1.5);
                float n3 = snoise(pos * 5.0 + time * 2.0);

                // Combine noises
                float combinedNoise = (n1 + n2 * 0.5 + n3 * 0.25) / 1.75;
                combinedNoise = (combinedNoise + 1.0) / 2.0; // Remap to 0-1

                // Create iridescent colors based on noise
                vec3 color1 = vec3(0.8, 0.1, 0.4); // Magenta
                vec3 color2 = vec3(0.2, 0.3, 0.9); // Blue
                vec3 color3 = vec3(0.9, 0.8, 0.2); // Yellow/Orange
                vec3 color4 = vec3(0.1, 0.7, 0.6); // Cyan

                vec3 color = mix(color1, color2, smoothstep(0.0, 0.4, combinedNoise));
                color = mix(color, color3, smoothstep(0.3, 0.8, combinedNoise));
                color = mix(color, color4, smoothstep(0.7, 1.0, combinedNoise));

                // Add some Fresnel-like rim lighting for a glassy/wet look
                float rim = 1.0 - abs(dot(vNormal, vec3(0, 0, 1)));
                rim = pow(rim, 2.0);
                
                // Final color and transparency
                gl_FragColor = vec4(color + rim * 0.3, 0.85);
            }
        `;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x101015);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(2);
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            const pointLight1 = new THREE.PointLight(0xffaa88, 1.5, 20);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x88aaff, 1.5, 20);
            pointLight2.position.set(-5, -5, -5);
            scene.add(pointLight2);
            
            // Material
            material = new THREE.ShaderMaterial({
                uniforms: {
                    u_time: { value: 0.0 }
                },
                vertexShader,
                fragmentShader,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            // Create Golem
            createGolem();

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
        }

        function createGolem() {
            golem = new THREE.Group();

            // Body
            const torso = new THREE.Mesh(new THREE.SphereGeometry(1.2, 32, 32), material);
            torso.position.y = 0.5;
            torso.scale.set(1, 1.3, 0.8);
            golem.add(torso);

            // Head
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.8, 32, 32), material);
            head.position.y = 2.4;
            golem.add(head);

            // Limbs (Arms and Legs)
            const rightArm = new THREE.Mesh(new THREE.SphereGeometry(0.5, 16, 16), material);
            rightArm.position.set(-1.4, 1.2, 0);
            rightArm.scale.set(1.5, 1, 1);
            golem.add(rightArm);

            const leftArm = new THREE.Mesh(new THREE.SphereGeometry(0.5, 16, 16), material);
            leftArm.position.set(1.4, 1.2, 0);
            leftArm.scale.set(1.5, 1, 1);
            golem.add(leftArm);
            
            const rightLeg = new THREE.Mesh(new THREE.SphereGeometry(0.6, 16, 16), material);
            rightLeg.position.set(-0.7, -0.8, 0);
            rightLeg.scale.set(1, 1.5, 1);
            golem.add(rightLeg);

            const leftLeg = new THREE.Mesh(new THREE.SphereGeometry(0.6, 16, 16), material);
            leftLeg.position.set(0.7, -0.8, 0);
            leftLeg.scale.set(1, 1.5, 1);
            golem.add(leftLeg);
            
            // Eyes and Mouth
            const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
            const eyeGeom = new THREE.CircleGeometry(0.2, 32);
            
            const leftEye = new THREE.Mesh(eyeGeom, eyeMaterial);
            leftEye.position.set(-0.3, 2.6, 0.65);
            golem.add(leftEye);

            const rightEye = new THREE.Mesh(eyeGeom, eyeMaterial);
            rightEye.position.set(0.3, 2.6, 0.65);
            golem.add(rightEye);
            
            const mouthMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.DoubleSide });
            const mouthGeom = new THREE.CircleGeometry(0.35, 32);
            const mouth = new THREE.Mesh(mouthGeom, mouthMaterial);
            mouth.position.set(0, 2.0, 0.7);
            mouth.scale.set(1, 0.9, 1);
            golem.add(mouth);

            scene.add(golem);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate(time) {
            requestAnimationFrame(animate);

            const elapsedTime = time * 0.001;
            material.uniforms.u_time.value = elapsedTime;

            if (golem) {
                golem.position.y = Math.sin(elapsedTime * 0.5) * 0.2;
                golem.rotation.y = elapsedTime * 0.1;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
