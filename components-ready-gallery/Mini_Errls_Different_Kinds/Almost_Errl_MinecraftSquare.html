<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil and Water Golem</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://esm.run/three';
        import { OrbitControls } from 'https://esm.run/three/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let golem;
        let oilWaterMaterial;
        const clock = new THREE.Clock();

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x101015);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(2); // As requested
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 3;
            controls.maxDistance = 20;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);
            
            // Oil and Water Shader Material
            const vertexShader = `
                varying vec3 v_worldPosition;
                varying vec3 v_normal;
                
                void main() {
                    v_worldPosition = (modelMatrix * vec4(position, 1.0)).xyz;
                    v_normal = normalize(normalMatrix * normal);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;

            const fragmentShader = `
                uniform float u_time;
                uniform vec3 u_colorA;
                uniform vec3 u_colorB;
                
                varying vec3 v_worldPosition;
                varying vec3 v_normal;

                // 3D Simplex Noise by Ashima Arts
                vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
                vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

                float snoise(vec3 v) {
                    const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
                    const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
                    vec3 i  = floor(v + dot(v, C.yyy) );
                    vec3 x0 =   v - i + dot(i, C.xxx) ;
                    vec3 g = step(x0.yzx, x0.xyz);
                    vec3 l = 1.0 - g;
                    vec3 i1 = min( g.xyz, l.zxy );
                    vec3 i2 = max( g.xyz, l.zxy );
                    vec3 x1 = x0 - i1 + C.xxx;
                    vec3 x2 = x0 - i2 + C.yyy;
                    vec3 x3 = x0 - D.yyy;
                    i = mod289(i);
                    i1 = mod289(i1);
                    i2 = mod289(i2);
                    vec4 p = permute( permute( permute(
                                i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                            + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                            + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
                    float n_ = 0.142857142857;
                    vec3  ns = n_ * D.wyz - D.xzx;
                    vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                    vec4 x_ = floor(j * ns.z);
                    vec4 y_ = floor(j - 7.0 * x_);
                    vec4 x = x_ *ns.x + ns.yyyy;
                    vec4 y = y_ *ns.x + ns.yyyy;
                    vec4 h = 1.0 - abs(x) - abs(y);
                    vec4 b0 = vec4( x.xy, y.xy );
                    vec4 b1 = vec4( x.zw, y.zw );
                    vec4 s0 = floor(b0)*2.0 + 1.0;
                    vec4 s1 = floor(b1)*2.0 + 1.0;
                    vec4 sh = -step(h, vec4(0.0));
                    vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                    vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
                    vec3 p0 = vec3(a0.xy,h.x);
                    vec3 p1 = vec3(a0.zw,h.y);
                    vec3 p2 = vec3(a1.xy,h.z);
                    vec3 p3 = vec3(a1.zw,h.w);
                    vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                    p0 *= norm.x;
                    p1 *= norm.y;
                    p2 *= norm.z;
                    p3 *= norm.w;
                    vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                    m = m * m;
                    return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
                }

                void main() {
                    float noise = snoise(v_worldPosition * 1.5 + vec3(0.0, u_time * 0.2, 0.0));
                    float distortedNoise = snoise(v_worldPosition * 1.5 + vec3(noise * 2.0, u_time * 0.2, 0.0));

                    float pattern = smoothstep(0.1, 0.6, distortedNoise);
                    vec3 mixedColor = mix(u_colorA, u_colorB, pattern);
                    
                    // Basic lighting
                    vec3 lightDir = normalize(vec3(5.0, 10.0, 7.5));
                    float diffuse = max(dot(v_normal, lightDir), 0.0);
                    vec3 finalColor = mixedColor * (diffuse * 0.7 + 0.3);

                    gl_FragColor = vec4(finalColor, 1.0);
                }
            `;

            oilWaterMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    u_time: { value: 0.0 },
                    u_colorA: { value: new THREE.Color(0x0a0a2a) }, // Oil
                    u_colorB: { value: new THREE.Color(0x87ceeb) }  // Water
                },
                vertexShader,
                fragmentShader
            });
            
            // Golem creation
            golem = new THREE.Group();
            scene.add(golem);

            const torsoGeo = new THREE.BoxGeometry(1.5, 2, 0.8);
            const torso = new THREE.Mesh(torsoGeo, oilWaterMaterial);
            golem.add(torso);

            const headGeo = new THREE.BoxGeometry(1.2, 1.2, 1.2);
            const head = new THREE.Mesh(headGeo, oilWaterMaterial);
            head.position.y = 1.6;
            golem.add(head);

            const armGeo = new THREE.BoxGeometry(0.5, 1.8, 0.5);
            const leftArm = new THREE.Mesh(armGeo, oilWaterMaterial);
            leftArm.position.set(-1.2, 0, 0);
            golem.add(leftArm);

            const rightArm = new THREE.Mesh(armGeo, oilWaterMaterial);
            rightArm.position.set(1.2, 0, 0);
            golem.add(rightArm);

            const legGeo = new THREE.BoxGeometry(0.6, 1.5, 0.6);
            const leftLeg = new THREE.Mesh(legGeo, oilWaterMaterial);
            leftLeg.position.set(-0.5, -1.7, 0);
            golem.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeo, oilWaterMaterial);
            rightLeg.position.set(0.5, -1.7, 0);
            golem.add(rightLeg);

            // Face
            const eyeGeo = new THREE.SphereGeometry(0.15, 16, 16);
            const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            
            const leftEye = new THREE.Mesh(eyeGeo, eyeMaterial);
            leftEye.position.set(-0.3, 0.2, 0.61);
            head.add(leftEye);

            const rightEye = new THREE.Mesh(eyeGeo, eyeMaterial);
            rightEye.position.set(0.3, 0.2, 0.61);
            head.add(rightEye);
            
            const mouthGeo = new THREE.TorusGeometry(0.2, 0.08, 8, 24);
            const mouthMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const mouth = new THREE.Mesh(mouthGeo, mouthMaterial);
            mouth.position.set(0, -0.3, 0.61);
            head.add(mouth);

            // Event Listeners
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();
            
            // Update material
            oilWaterMaterial.uniforms.u_time.value = elapsedTime;

            // Animate golem
            if (golem) {
                golem.position.y = Math.sin(elapsedTime * 0.7) * 0.1;
                golem.rotation.y = Math.sin(elapsedTime * 0.2) * 0.15;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
