<!DOCTYPE html>
<html>
<head>
    <title>Oil and Water Golem</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://esm.run/three';
        import { OrbitControls } from 'https://esm.run/three/examples/jsm/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0e0);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);
        const backlight = new THREE.DirectionalLight(0xffffff, 0.5);
        backlight.position.set(-5, -5, -10);
        scene.add(backlight);

        // Oil and Water Shader Material
        const golemMaterial = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0.0 },
                uColorOil: { value: new THREE.Color(0x101020) },
                uColorWater: { value: new THREE.Color(0x66aaff) },
            },
            vertexShader: `
                varying vec3 vNormal;
                varying vec3 vWorldPosition;
                
                void main() {
                    vNormal = normalize(normalMatrix * normal);
                    vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                    vWorldPosition = worldPosition.xyz;
                    gl_Position = projectionMatrix * viewMatrix * worldPosition;
                }
            `,
            fragmentShader: `
                uniform float uTime;
                uniform vec3 uColorOil;
                uniform vec3 uColorWater;

                varying vec3 vNormal;
                varying vec3 vWorldPosition;

                // 3D Simplex Noise function by Ashima Arts
                vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
                vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

                float snoise(vec3 v) {
                    const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
                    const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

                    vec3 i  = floor(v + dot(v, C.yyy) );
                    vec3 x0 =   v - i + dot(i, C.xxx) ;

                    vec3 g = step(x0.yzx, x0.xyz);
                    vec3 l = 1.0 - g;
                    vec3 i1 = min( g.xyz, l.zxy );
                    vec3 i2 = max( g.xyz, l.zxy );

                    vec3 x1 = x0 - i1 + C.xxx;
                    vec3 x2 = x0 - i2 + C.yyy;
                    vec3 x3 = x0 - D.yyy;

                    i = mod289(i);
                    vec4 p = permute( permute( permute(
                                i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                            + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                            + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

                    float n_ = 0.142857142857;
                    vec3  ns = n_ * D.wyz - D.xzx;

                    vec4 j = p - 49.0 * floor(p * ns.z * ns.z);

                    vec4 x_ = floor(j * ns.z);
                    vec4 y_ = floor(j - 7.0 * x_);

                    vec4 x = x_ *ns.x + ns.yyyy;
                    vec4 y = y_ *ns.x + ns.yyyy;
                    vec4 h = 1.0 - abs(x) - abs(y);

                    vec4 b0 = vec4( x.xy, y.xy );
                    vec4 b1 = vec4( x.zw, y.zw );

                    vec4 s0 = floor(b0)*2.0 + 1.0;
                    vec4 s1 = floor(b1)*2.0 + 1.0;
                    vec4 sh = -step(h, vec4(0.0));

                    vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                    vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

                    vec3 p0 = vec3(a0.xy,h.x);
                    vec3 p1 = vec3(a0.zw,h.y);
                    vec3 p2 = vec3(a1.xy,h.z);
                    vec3 p3 = vec3(a1.zw,h.w);

                    vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                    p0 *= norm.x;
                    p1 *= norm.y;
                    p2 *= norm.z;
                    p3 *= norm.w;

                    vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                    m = m * m;
                    return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1),
                                                    dot(p2,x2), dot(p3,x3) ) );
                }
                
                float fbm(vec3 p) {
                    float value = 0.0;
                    float amplitude = 0.5;
                    float frequency = 1.0;
                    for (int i = 0; i < 4; i++) {
                        value += amplitude * snoise(p * frequency);
                        frequency *= 2.0;
                        amplitude *= 0.5;
                    }
                    return value;
                }

                void main() {
                    vec3 viewDirection = normalize(cameraPosition - vWorldPosition);
                    float fresnel = pow(1.0 - dot(viewDirection, vNormal), 3.0);
                    
                    vec3 noisePos = vWorldPosition * 0.5;
                    noisePos.y += uTime * 0.2;
                    float noise = (fbm(noisePos) + 1.0) * 0.5;
                    noise = smoothstep(0.4, 0.6, noise);

                    vec3 color = mix(uColorOil, uColorWater, noise);
                    
                    vec3 finalColor = color + fresnel * 0.4;

                    gl_FragColor = vec4(finalColor, 0.9);
                }
            `,
            transparent: true,
            blending: THREE.NormalBlending,
        });

        // Golem creation
        const golem = new THREE.Group();
        scene.add(golem);

        // Body
        const bodyGeo = new THREE.SphereGeometry(3, 32, 32);
        const body = new THREE.Mesh(bodyGeo, golemMaterial);
        body.scale.set(1, 1.2, 0.8);
        golem.add(body);

        // Head
        const headGeo = new THREE.SphereGeometry(2, 32, 32);
        const head = new THREE.Mesh(headGeo, golemMaterial);
        head.position.y = 4.5;
        golem.add(head);

        // Arms
        const armGeo = new THREE.SphereGeometry(0.8, 32, 32);
        const leftArm = new THREE.Mesh(armGeo, golemMaterial);
        leftArm.position.set(-3.5, 1, 0);
        leftArm.scale.set(1, 2.5, 1);
        golem.add(leftArm);

        const rightArm = new THREE.Mesh(armGeo, golemMaterial);
        rightArm.position.set(3.5, 1, 0);
        rightArm.scale.set(1, 2.5, 1);
        golem.add(rightArm);
        
        // Legs
        const legGeo = new THREE.SphereGeometry(1, 32, 32);
        const leftLeg = new THREE.Mesh(legGeo, golemMaterial);
        leftLeg.position.set(-1.5, -3.5, 0);
        leftLeg.scale.set(1, 2, 1);
        golem.add(leftLeg);

        const rightLeg = new THREE.Mesh(legGeo, golemMaterial);
        rightLeg.position.set(1.5, -3.5, 0);
        rightLeg.scale.set(1, 2, 1);
        golem.add(rightLeg);

        // Face features
        const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0x050505 });
        const eyeGeo = new THREE.SphereGeometry(0.5, 16, 16);
        
        const leftEye = new THREE.Mesh(eyeGeo, eyeMaterial);
        leftEye.position.set(-0.8, 5, 1.5);
        golem.add(leftEye);

        const rightEye = new THREE.Mesh(eyeGeo, eyeMaterial);
        rightEye.position.set(0.8, 5, 1.5);
        golem.add(rightEye);
        
        const mouthMaterial = new THREE.MeshBasicMaterial({ color: 0x050505 });
        const mouthGeo = new THREE.TorusGeometry(0.7, 0.15, 16, 100);
        const mouth = new THREE.Mesh(mouthGeo, mouthMaterial);
        mouth.position.set(0, 3.8, 1.5);
        mouth.scale.set(1, 0.7, 1);
        golem.add(mouth);

        // Window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            // Update shader time
            golemMaterial.uniforms.uTime.value = elapsedTime;

            // Animate golem bobbing
            golem.position.y = Math.sin(elapsedTime * 0.7) * 0.3;
            golem.rotation.y = Math.sin(elapsedTime * 0.2) * 0.1;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
</html>
